<!DOCTYPE html>
<html lang="en">

<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Projet ActionJS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="mystylesheet.css" type="text/css">
    <link href="lib/c3-0.4.11/c3.css" rel="stylesheet" type="text/css">
</head>

<body ng-app='ProjetActions'>
    <div class="container-fluid">
        <div class="row">
            <div id="pannelRecherche"  ng-controller="actionAPI_controller" class="col-md-6 block">
                <div class="input-group" id="adv-search">
                    <input type="text" class="form-control" placeholder="Que veux tu acheter ?" ng-model="nameSearchFom">
                    <div class="input-group-btn">
                        <div class="btn-group" role="group">
                            <div class="dropdown dropdown-lg">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                                <div class="dropdown-menu dropdown-menu-right" role="menu">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label>Prix minimal : </label>
                                            <input class="form-control" type="number" value="0" ng-model="valmin">
                                        </div>
                                        <div class="form-group">
                                            <label>Prix maximal :</label>
                                            <input class="form-control" type="number" value="99999999" ng-model="valmax">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table tablescroll">
                    <table class="table table-bordered table-hover cellcenter">
                        <caption class="title">Résultat Recherche : </caption>
                        <thead>
                        <tr>
                            <th>Nom :</th>
                            <th>Provenance :</th>
                            <th>Valeur : </th>
                            <th>Options :</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- | myFilter:valmin:valmax -->
                        <!-- | filter:myFilter -->
                        <tr actionrecherche ng-repeat="action in actionsRecherche | filter:nameSearchFom |  filter:myFilter ">
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="pannelGraphique" class="col-md-6 block">
                <div id="chart"></div>
            </div>
        </div>

        <div class="row">
            <div id="pannelGestion" ng-controller="gestion_controller" class="col-md-6 block">

                <div class="table tablescroll">
                    <table class="table table-bordered table-hover cellcenter" id="tablePorteFeuille">
                        <caption class="title">PorteFeuille Action : </caption>
                        <thead>
                        <tr>
                            <th>Nom :</th>
                            <th>Quantité :</th>
                            <th>Provenance :</th>
                            <th>Valeur : </th>
                            <th>Options :</th>
                        </tr>
                        </thead>
                        <tbody id="myTablePorteFeuille">
                        <tr actiongestion ng-repeat="action in actionsgestion">
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="panelGain" class="col-md-6 block">
                <p class="title" id="titleCompte"> Compte en Banque : </p>
                <p id="Gain" class="vcenter">10000</p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js."></script>
    <script src="js/bootstrap.js."></script>
    <script src="lib/d3/d3.min.js" charset="utf-8"></script>
    <script src="lib/c3-0.4.11/c3.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="myscript.js"></script>
    <script src="angular/app.js"></script>
    <script src="angular/controller/actionAPI_controller.js"></script>
    <script src="angular/controller/gestion_controller.js"></script>
    <script src="angular/directive/actionAPI_directive.js"></script>
    <script src="angular/directive/actionGestion_directive.js"></script>
    <script src="angular/model/ActionAPI.js"></script>
    <script src="angular/filter/myfilter.js"></script>
</body>

</html>
